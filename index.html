<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animal Cell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Animal Cell</h1>

  <!-- Cell diagram image with clickable map -->
  <img src="cell_diagram.png" alt="Cell Diagram" usemap="#cellmap" width="600">

  <map name="cellmap">
    <area shape="rect" coords="100,150,200,250" alt="Nucleus" href="#" onclick="showInfo('nucleus')">
    <area shape="circle" coords="300,200,30" alt="Mitochondria" href="#" onclick="showInfo('mitochondria')">
    <area shape="rect" coords="400,100,500,200" alt="Cell Membrane" href="#" onclick="showInfo('cell_membrane')">
  </map>

  <!-- Info box for displaying cell part info -->
  <div id="info-box" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; width: 600px; display: none;">
    <h3>Click on a cell part</h3>
    <p>Information will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
