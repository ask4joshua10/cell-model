<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cell Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cell Model</h1>

        <div class="tab-buttons">
            <button class="tab active" onclick="switchCell('animal')">Animal Cell</button>
            <button class="tab" onclick="switchCell('plant')">Plant Cell</button>
        </div>

        <div class="cell-wrapper">
            <img id="cellImage" class="cell-image" src="animal_cell.png" alt="Animal Cell">

            <!-- Example Hotspot -->
            <div class="hotspot" style="top: 30%; left: 40%; width: 40px; height: 40px;"
                 onclick="showDescription('Nucleus')"></div>
            <div class="hotspot" style="top: 50%; left: 60%; width: 30px; height: 30px;"
                 onclick="showDescription('Mitochondrion')"></div>
            <!-- Add more hotspots as needed -->
        </div>

        <div id="description-box">
            <h3>Click an organelle to learn more</h3>
            <p id="description-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
