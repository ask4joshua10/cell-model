<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Animal Cell</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Animal Cell</h1>

  <!-- Cell diagram image with image map -->
  <img src="cell_diagram.png" alt="Cell Diagram" usemap="#cellmap" width="600">

  <map name="cellmap">
    <!-- Nucleus (center of the cell) -->
    <area shape="circle" coords="300,250,40" alt="Nucleus" href="#" onclick="showInfo('nucleus')">

    <!-- Mitochondria (left side) -->
    <area shape="circle" coords="200,200,25" alt="Mitochondria" href="#" onclick="showInfo('mitochondria')">

    <!-- Cell Membrane (around the cell edge - big rectangle) -->
    <area shape="rect" coords="50,50,550,450" alt="Cell Membrane" href="#" onclick="showInfo('cell_membrane')">
  </map>

  <!-- Info box for content -->
  <div id="info-box" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; width: 600px; display: none;">
    <h3>Click on a cell part</h3>
    <p>Information will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
